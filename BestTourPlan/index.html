<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BestTourPlan</title>
    <meta name="description" content="Краткое описание страницы">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row header-info">
          <div class="col-12 col-sm-6 col-lg-4 col-xl-3 header-info__help">
            <span class="header__help">Questions? Need Help?</span>
            <a class="header-info__link" href="tel:1234561500">
              Call us on (+123) 456 1500
            </a>
          </div>
          <div class="col-12 col-sm-3 offset-lg-4 col-lg-2 offset-xl-5 header-info__gift">
            <a class="header-info__link header__gift" href="#" aria-label="to go new page">
              <span class="icon icon-gift header-info__item"></span>
              BTP Gift Card
            </a>
          </div>
          <div class="col-12 col-sm-3 col-lg-2 header-info__program">
            <a class="header-info__link header__program" href="#" aria-label="to go new page">
              <span class="icon icon-star header-info__item"></span>
              Loyalty Program
            </a>
          </div>
        </div>
      </div>
      <div class="bg-header-search">
        <div class="container">
          <div class="row header-search">
            <div class="col-12 col-md-4 col-lg-3 header-search__logo">
              <a class="logo" href="#" aria-label="to go main section">
                <img class="logo__img" src="images/logo.svg" alt="logo">
              </a>
            </div>
            <div class="col-12 col-md-4 col-lg-6 col-xl-4 header-search__location">
              <form class="header-search__location-form">
                <label>
                  <input class="header-search__input" aria-label="search location" type="text" name="search location" placeholder="Search Location">
                </label>
                <button class="header-search__button" type="submit" aria-label="search for location">
                  <span class="icon icon-search header-search__button-icon"></span>
                </button> 
              </form>
            </div>
            <div class="col-6 col-md-1 offset-xl-2 header-search__shopping">
              <span class="icon icon-shopping_cart header-search__item"></span>
              <a class="header-search__shopping-link" href="#">2</a>
            </div>
            <div class="col-6 col-md-3 col-lg-2 header-search__profile">
              <button class="header-search__button-profile" type="submit" aria-label="go to select profile">
                <img class="header-search__profile-img" src="images/profile.png" alt="profile">
                <span class="header-search__profile-name">Nathan</span>
                <span class="icon icon-chevron_down header-search__profile-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-header-menu"> 
        <div class="container">
          <div class="row header-menu">
            <nav class="col header-menu__nav">
              <ul class="header-menu__list">
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#" aria-label="to go new page">All Deals</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#" aria-label="to go new page">Hotels</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#" aria-label="to go new page">Activities</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#" aria-label="to go new page">Hotel Day Packages</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#" aria-label="to go new page">Restaurants</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#" aria-label="to go new page">Events</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#" aria-label="to go new page">Rodrigues</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="">
      <div class="container">
        
      </div>
    </section>
    <script src="./bootstrap/dist/js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
